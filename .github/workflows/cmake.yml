name: CMake

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Debug

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Dependencies
      run: ./setup_dependencies.sh
    
    - name: Configure CMake
      run: cmake --preset Darwin

    - name: Build
      run: cmake --build --preset Darwin

    - name: Run
      run: cd build/Debug && leaks --atExit -- ./metal-imgui-example 1000
      
